<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./promise.js"></script>
    <script>
      console.log(0)
      new Promise((resolve) => {
        console.log(1)
        setTimeout(() => {
          console.log(3)
          resolve(4)
        })
      })
        .then((res) => {
          console.log(res)
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              console.log(5)
              reject(6)
            }, 1000)
          })
        })
        .then(
          (res) => {
            console.log(8)
          },
          (err) => {
            console.log(err)
          }
        )
      console.log(2)

      let a = {
        fn() {
          console.log(123)
        }
      }
      a.fn() //不要被promise.then 干扰 ,在js这种操作是同步的
    </script>
  </body>
</html>
