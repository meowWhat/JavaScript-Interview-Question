<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./Promise.js"></script>
    <script>
      console.log('####')

      new Promise((resolve, reject) => {
        console.log(1)
        reject(3)
      })
        .then(
          (a) => {
            console.log(a)
          },
          (b) => {
            console.log(b)
            return new Promise((k, j) => {
              k(20)
            })
          }
        )
        .then(
          (a) => {
            console.log(a)
          },
          (e) => {
            console.log(e)
          }
        )
        .then(
          () => {
            console.log(78)
          },
          (e) => {
            console.log(e)
          }
        )
        .then(() => {
          console.log(80)
        })
      console.log('~~~')
    </script>
  </body>
</html>
